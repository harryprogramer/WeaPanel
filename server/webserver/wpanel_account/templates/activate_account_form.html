<html lang="en">
   <head>
      <meta charset="utf-8">
      <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->

      <title>WDashboard login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
       <link rel="stylesheet" href="../static/css/style.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="../static/js/utils.js"></script>
   </head>
   <body>
      <div class="container light-style flex-grow-1 container-p-y">
         <h4 class="font-weight-bold py-3 mb-4" style="text-align: center">Aktywuj konto</h4>
         <form class="needs-validation" id="login-form" novalidate>
            <div class="demos">
               <div class="row g-3 card overflow-hidden">
                  <div class="row no-gutters row-bordered row-border-light center">
                      <div class="col-md-9 center">
                          <div class="tab-content">
                              <div class="tab-pane fade active show center" id="account-general">
                                  <hr class="border-light m-0">
                                  <div class="card-body">
                                      <div class="form-group center">
                                    <label class="form-label">Nazwa konta</label>
                                          <label for="newPassword"></label><input class="form-control mb-1 center" type="text" id="accountName" required>
                                 </div>
                                  <div class="card-body">
                                      <div class="form-group center">
                                    <label class="form-label">Numer telefonu</label>
                                          <label for="newPassword"></label><input class="form-control mb-1 center" type="number" id="phoneNumber" required>
                                 </div>
                                      <div class="form-group center">
                                    <label class="form-label">Nowe hasło</label>
                                          <label for="newPassword"></label><input class="form-control mb-1 center" type="password" id="newPassword" required>
                                 </div>
                                  <div class="form-group center">
                                    <label class="form-label">Powtórz hasło</label>
                                      <label for="repeatedPassword"></label><input class="form-control mb-1 center" type="password" id="repeatedPassword" required>
                                    <div class="invalid-feedback">
                                       Hasło musi być takie same
                                    </div>
                                      <div id="form-message" class="form-control-feedback" style="color: red"></div>
                                  </div>
                                  </div>
                                      <div class="text-right mt-3 center">
                                          <button type="button" class="btn btn-primary center" id="submit">
                                              Aktywuj konto
                                              <i id="btn_spinner" class="fa"></i>
                                          </button>&nbsp;
                                      </div>
                                  </div>
                                  <noscript><a>You must have enable javascript</a></noscript>
                                  <div class="demo-up" id="server-ok" style="display: none">
                                      <span class="server-status" type="up"></span>
                                      <span>Server is running without issues.</span>
                                  </div>
                                  <div class="demo-slow" id="server-issues" style="display: none">
                                      <span class="server-status" type="slow"></span>
                                      <span>Server is slow to respond, could be caused by some DDoS.</span>
                                  </div>
                                  <div class="demo-down" id="server-error" style="display: none">
                                      <span class="server-status" type="down"></span>
                                      <span>Server is not responding, down.</span>
                                  </div>
                                  <div class="demo-checking" id="server-checking" style="display: block">
                                      <span class="server-status" type="checking"></span>
                                      <span>Checking...</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                <div class="modal fade" id="activateInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">{{ activate_rules_title }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            {{ activate_rules }}
                          </div>
                            <div class="modal-footer">
                                <div style="text-align: left"><a href="/guidelines/data" >Zasady</a></div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                            </div>
                        </div>
                      </div>
                    </div>
            </div>
            </div>
         </form>
      </div>
      <script>$('#activateInfo').modal('show'); </script>
      <script src="../static/js/accountActivate.js"></script>
      <script src="../static/js/server-status-api.js"></script>
   <script async>checkServerStatus()</script>
   </body>
</html>
